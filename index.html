
<!DOCTYPE html>
<html lang="tr" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Göktürk İHA - İnsansız Hava Araçları Ekibi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=JetBrains+Mono:wght@400;500;700&family=Noto+Sans:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        html[lang="tr"] {
            font-family: 'Noto Sans', 'Inter', sans-serif;
        }
        
        html[lang="en"] {
            font-family: 'Inter', 'Noto Sans', sans-serif;
        }
        
        body {
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(59, 130, 246, 0.15);
        }
        .glow-text {
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
        }
        
        /* Marquee Animation Fix */
        @keyframes marquee-scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee-infinite {
            display: flex;
            width: max-content;
            animation: marquee-scroll 60s linear infinite;
        }
        .animate-marquee-infinite:hover {
            animation-play-state: paused;
        }

        /* Gold Shimmer Effect for Global Sponsors */
        @keyframes shimmer-move {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .gold-shimmer-bg {
            background: linear-gradient(90deg, #1e293b 0%, #334155 40%, #fbbf24 50%, #334155 60%, #1e293b 100%);
            background-size: 300% 100%;
            animation: shimmer-move 4s infinite linear;
            border: 2px solid rgba(251, 191, 36, 0.3);
        }

        .scanlines::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 10;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            opacity: 0.4;
        }
    </style>
