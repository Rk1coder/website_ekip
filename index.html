<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Göktürk İHA - İnsansız Hava Araçları Ekibi</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="apple-touch-icon" href="/logo.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Inter ve JetBrains Mono fontları için geniş latin desteği -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* İngilizce karakterlerde 'İ' sorunu yaşanmaması için locale-specific harf dönüşümlerini optimize ediyoruz */
            font-feature-settings: "lnum", "pnum";
            -webkit-font-smoothing: antialiased;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
        }

        /* İngilizce içerikler için özel sınıf */
        [lang="en"] {
            text-transform: uppercase;
            /* i -> I dönüşümü için tarayıcıyı zorlar */
            font-variant: normal;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        
        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(59, 130, 246, 0.15);
        }
        
        .glow-text {
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
        }
        
        @keyframes marquee-scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        
        .animate-marquee-infinite {
            display: flex;
            width: max-content;
            animation: marquee-scroll 60s linear infinite;
        }
        
        .animate-marquee-infinite:hover {
            animation-play-state: paused;
        }

        .scanlines::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 10;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            opacity: 0.4;
        }
    </style>
<script type="importmap">
{

  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
